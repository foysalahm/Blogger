{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %}
{% block body_block %}
{% if profile_changed %}
<div class="alert alert-success">
  Profile Change Successfully!
</div>
{% endif %}
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-warning btn-sm">Change</button>
</form>
{% endblock %}
